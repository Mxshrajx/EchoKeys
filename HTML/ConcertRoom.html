  <main id="concertMain">
    <h1>ðŸŽ¤ Concert Room</h1>
    <div class="instrument-buttons">
      <button data-instrument="piano">Piano</button>
      <button data-instrument="guitar">Guitar</button>
      <button data-instrument="drum">Drum</button>
      <button data-instrument="flute">Flute</button>
    </div>

    <!-- Piano -->
    <div class="piano" id="piano">
        <!-- White Keys -->
        <div class="white" data-note="C3"></div>
        <div class="white" data-note="D3"></div>
        <div class="white" data-note="E3"></div>
        <div class="white" data-note="F3"></div>
        <div class="white" data-note="G3"></div>
        <div class="white" data-note="A3"></div>
        <div class="white" data-note="B3"></div>
        <div class="white" data-note="C4"></div>
      
        <!-- Black Keys -->
        <div class="black" data-note="Csharp3" style="left: 45px;"></div>
        <div class="black" data-note="Dsharp3" style="left: 105px;"></div>
        <!-- No black key for E -->
        <div class="black" data-note="Fsharp3" style="left: 225px;"></div>
        <div class="black" data-note="Gsharp3" style="left: 285px;"></div>
        <div class="black" data-note="Asharp3" style="left: 345px;"></div>
      </div>
      

    <!-- Guitar -->
    <div class="guitar" id="guitar">
      <div class="string" data-sound="E"></div>
      <div class="string" data-sound="A"></div>
      <div class="string" data-sound="D"></div>
      <div class="string" data-sound="G"></div>
      <div class="string" data-sound="B"></div>
      <div class="string" data-sound="e1"></div>
    </div>

    <!-- Drum -->
    <div class="drum-kit" id="drumKit">
      <div class="drum" id="kick" data-sound="kick">Kick</div>
      <div class="drum" id="snare" data-sound="snare">Snare</div>
      <div class="drum" id="hihat" data-sound="hihat">Hi-Hat</div>
      <div class="drum" id="tom1" data-sound="tom1">Tom1</div>
      <div class="drum" id="tom2" data-sound="tom2">Tom2</div>
      <div class="drum" id="floorTom" data-sound="floortom">Floor</div>
      <div class="drum" id="crash" data-sound="crash">Crash</div>
      <div class="drum" id="ride" data-sound="ride">Ride</div>
    </div>

    <!-- Flute -->
    <div class="flute" id="flute">
      <div class="note" data-sound="C">C</div>
      <div class="note" data-sound="D">D</div>
      <div class="note" data-sound="E">E</div>
      <div class="note" data-sound="F">F</div>
      <div class="note" data-sound="G">G</div>
      <div class="note" data-sound="A">A</div>
      <div class="note" data-sound="B">B</div>
    </div>
